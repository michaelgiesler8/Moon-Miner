<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilo and Stitch Mining Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <h1>Mine for Galactic Resources</h1>
        <img src="stitch.jpg" onclick="mine()" alt="Stitch" id="stitch-image" class="img-fluid">
        <h2>Resources: <span id="cheese-count">0</span></h2>

        <div id="upgrades">
            <button id="buy-pickaxe" onclick="buyPickaxe()" class="btn">
                <img src="pickaxe.jpg" alt="Pickaxe" class="upgrade-icon">Buy Pickaxe (+1/click)
            </button>
            <button id="buy-cart" onclick="buyCart()" class="btn">
                <img src="cart.jpg" alt="Cart" class="upgrade-icon">Buy Cart (+4/click)
            </button>
            <button id="buy-miner" onclick="buyMiner()" class="btn">
                <img src="miner.jpg" alt="Miner" class="upgrade-icon">Buy Miner (Automatic +5)
            </button>
            <button id="buy-rover" onclick="buyRover()" class="btn">
                <img src="rover.jpg" alt="Rover" class="upgrade-icon">Buy Rover (Automatic +20)
            </button>
        </div>
        <p>Click Power: <span id="click-power">1</span></p>
        <p>Automatic Collection Rate: <span id="auto-collection">0</span></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
